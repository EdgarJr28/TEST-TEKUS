<div class="d-flex" id="wrapper">
    <!-- Sidebar-->
    <div class="border-end bg-white" id="sidebar-wrapper">
        <div class="sidebar-heading border-bottom bg-light">
            <img class="logo" src="../../assets/bitcoins.png" alt="">
            <h1 class="text-3xl font-bold nav-title">BITEST</h1>
        </div>
        <div class="list-group list-group-flush">
            <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Dashboard</a>
            <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Shortcuts</a>
            <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Overview</a>
            <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Events</a>
            <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Profile</a>
            <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Statuss</a>
        </div>
    </div>
    <!-- Page content wrapper-->
    <div id="page-content-wrapper">
        <!-- Top navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
            <div class="container-fluid">
                <button class="btn btn-primary-outline" id="sidebarToggle">
                    <mat-icon>apps</mat-icon>
                </button>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation"><span
                        class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                        <li class="nav-item active"><a class="nav-link" href="#!">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#!">Link</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Page content-->
        <div class="container-fluid">
            <div class="container-calendar">

                <mat-form-field appearance="fill">
                    <mat-label>Selecciona una fecha</mat-label>

                    <input matInput [matDatepicker]="picker" [formControl]="date">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker startView="year"></mat-datepicker>
                </mat-form-field>
                <button mat-button color="primary" class="btn btn-outline-secondary space-btn-search"
                    (click)="buscar()">
                    <mat-icon>search</mat-icon>
                </button>




            </div>
            <div class="target-info-price">
                <mat-card>
                    <div class="contenedor-titulo">

                        <p class="titulo">PRICE TODAY</p>
                    </div>
                </mat-card>
                <mat-list>
                    <mat-list-item> USD <h5 class="value-money">${{valUSD}}</h5>
                    </mat-list-item>
                    <mat-list-item> EUR <h5 class="value-money">${{valEUR}} </h5>
                    </mat-list-item>
                    <mat-list-item> COP <h5 class="value-money">${{valCOP}}</h5>
                    </mat-list-item>
                </mat-list>
            </div>
        </div>
    </div>
</div>
